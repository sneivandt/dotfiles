name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'cli/**'
      - 'conf/**'
      - 'Cargo.toml'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('cli/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --manifest-path cli/Cargo.toml

      - name: Strip binary
        run: strip cli/target/release/dotfiles

      - name: Rename binary
        run: cp cli/target/release/dotfiles dotfiles-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-linux-x86_64
          path: dotfiles-linux-x86_64

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('cli/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --manifest-path cli/Cargo.toml

      - name: Rename binary
        run: Copy-Item cli\target\release\dotfiles.exe dotfiles-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-windows-x86_64
          path: dotfiles-windows-x86_64.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          VERSION="v0.1.${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: dotfiles-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: dotfiles-windows-x86_64

      - name: Generate checksums
        run: |
          sha256sum dotfiles-linux-x86_64 dotfiles-windows-x86_64.exe > checksums.sha256

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            Automated release from push to master.
            Commit: ${{ github.sha }}
          files: |
            dotfiles-linux-x86_64
            dotfiles-windows-x86_64.exe
            checksums.sha256
