[package]
name = "dotfiles-cli"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "Cross-platform dotfiles management engine"
license = "MIT"
publish = false

[[bin]]
name = "dotfiles"
path = "src/main.rs"

[dependencies]
anyhow = "1"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
thiserror = "1"
enable-ansi-support = "0.2"
git2 = "0.20.4"
rayon = "1.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
which = "8.0.0"

[dev-dependencies]
insta = { version = "1", features = ["yaml"] }
tempfile = "3"

[target.'cfg(windows)'.dependencies]
winreg = "0.55"

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
cast_possible_truncation = "allow"
module_name_repetitions = "allow"
cargo = { level = "deny", priority = -1 }
multiple_crate_versions = "allow"
unwrap_used = "deny"
expect_used = "deny"
todo = "deny"
unimplemented = "deny"
indexing_slicing = "deny"
panic = "deny"
unreachable = "deny"
dbg_macro = "deny"

[lints.rust]
unsafe_code = "deny"
missing_debug_implementations = "deny"
missing_docs = "deny"

[profile.dev-opt]
inherits = "dev"
opt-level = 1
incremental = true
codegen-units = 256
debug = 0

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"
