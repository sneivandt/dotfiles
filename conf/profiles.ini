# Profile definitions for sparse checkout
# Maps profile names to include/exclude categories
#
# Profiles control the 'desktop' role category only.
# Platform categories (linux, windows, arch) are auto-detected:
#   - 'linux' is active on Linux, excluded on Windows
#   - 'windows' is active on Windows, excluded on Linux
#   - 'arch' is active on Arch Linux, excluded elsewhere

[base]
include=
exclude=desktop

[desktop]
include=desktop
exclude=
