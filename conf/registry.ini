# Windows registry configuration
# Format: <value-name> = <value>
# Sections are registry paths

# Console window settings (applies to cmd.exe, PowerShell console, etc.)
[HKCU:\Console]
WindowSize = 0x00200078                # Console window dimensions (width x height in hex)
ScreenBufferSize = 0x0BB80078          # Screen buffer size (width x height in hex)
CursorSize = 100                       # Cursor size (100 = full block)
FaceName = Cascadia Mono               # Console font face
FontFamily = 54                        # Font family identifier (54 = monospace)
FontSize = 0x00100000                  # Font size in hex
FontWeight = 400                       # Font weight (400 = normal)
HistoryBufferSize = 50                 # Number of commands to store in history
HistoryNoDup = 1                       # Remove duplicate commands from history
InsertMode = 1                         # Enable insert mode (vs overwrite)
QuickEdit = 1                          # Enable quick edit mode (select text with mouse)
ScreenColors = 0x0F                    # Default foreground/background colors
PopupColors = 0xF0                     # Popup menu colors
WindowAlpha = 0xFF                     # Window transparency (0xFF = opaque)
ColorTable00 = 1381653                 # Color palette entry 0 (black)
ColorTable02 = 1667139                 # Color palette entry 2 (dark green)
ColorTable03 = 7956309                 # Color palette entry 3 (dark cyan)
ColorTable04 = 2105488                 # Color palette entry 4 (dark red)
ColorTable05 = 6488148                 # Color palette entry 5 (dark magenta)
ColorTable07 = 8947848                 # Color palette entry 7 (gray)
ColorTable08 = 6316128                 # Color palette entry 8 (dark gray)

# PowerShell PSReadLine syntax highlighting colors
[HKCU:\Console\PSReadLine]
NormalForeground = 0xF                 # Default text color (white)
CommentForeground = 0x7                # Comment text color (gray)
KeywordForeground = 0x1                # Keyword color (dark blue)
StringForeground = 0xA                 # String literal color (bright green)
OperatorForeground = 0xB               # Operator color (bright cyan)
VariableForeground = 0xB               # Variable color (bright cyan)
CommandForeground = 0x1                # Command/cmdlet color (dark blue)
ParameterForeground = 0xF              # Parameter color (white)
TypeForeground = 0xE                   # Type name color (bright yellow)
NumberForeground = 0xC                 # Number literal color (bright red)
MemberForeground = 0xE                 # Member/property color (bright yellow)
EmphasisForeground = 0xD               # Emphasis/selection color (bright magenta)
ErrorForeground = 0x4                  # Error text color (dark red)

# Regional date/time formatting
[HKCU:\Control Panel\International]
sLongDate = dddd, MMMM dd, yyyy        # Long date format (e.g., "Monday, February 05, 2026")
sShortDate = M/d/yyyy                  # Short date format (e.g., "2/5/2026")
sShortTime = HH:mm                     # Short time format (24-hour without seconds)
sTimeFormat = HH:mm                    # Full time format (24-hour without seconds)

# Touch keyboard settings
[HKCU:\Software\Microsoft\TabletTip\1.7]
TipbandDesiredVisibility = 0           # Hide touch keyboard button from taskbar

# File Explorer settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer]
EnableAutoTray = 0                     # Disable auto-hide inactive tray icons

# File Explorer advanced settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced]
Hidden = 1                             # Show hidden files and folders
HideFileExt = 0                        # Show file extensions
LaunchTo = 1                           # Open File Explorer to This PC (vs Quick Access)
ShowTaskViewButton = 0                 # Hide Task View button from taskbar
TaskbarAnimations = 0                  # Disable taskbar animations
TaskbarSizeMove = 0                    # Lock taskbar size and position
TaskbarGlomLevel = 0                   # Never combine taskbar buttons
MMTaskbarGlomLevel = 0                 # Never combine taskbar buttons on multi-monitor
TaskbarSmallIcons = 0                  # Use large taskbar icons
DisablePreviewDesktop = 1              # Disable Aero Peek (desktop preview)
MultiTaskingAltTabFilter = 3           # Don't show Edge tabs in Alt+Tab (only windows)
AutoCheckSelect = 0                    # Disable checkbox item selection
IconsOnly = 0                          # Show icons and text in taskbar
ListviewAlphaSelect = 1                # Enable alpha selection in list views
ListviewShadow = 1                     # Show shadows under icon text
ShowCortanaButton = 0                  # Hide Cortana button from taskbar
ShowSecondsInSystemClock = 1           # Show seconds in system clock
Start_TrackDocs = 0                    # Don't track recently opened documents
Start_TrackProgs = 0                   # Don't track recently used programs

# People/contacts taskbar button
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\People]
PeopleBand = 0                         # Hide People button from taskbar

# File Explorer address bar
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\CabinetState]
FullPath = 1                           # Show full path in title bar

# Control Panel view settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\ControlPanel]
StartupPage = 1                        # Open to All Control Panel items (not Home)
AllItemsIconView = 1                   # Use icon view for all items

# Desktop icon visibility
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons\NewStartPanel]
{645FF040-5081-101B-9F08-00AA002F954E} = 1  # Hide Recycle Bin
{20D04FE0-3AEA-1069-A2D8-08002B30309D} = 1  # Hide This PC
{F02C1A0D-BE21-4350-88B0-7367FC96EF3C} = 1  # Hide Network
{5399E694-6CE5-4D6C-8FCE-1D8870FDCBA0} = 1  # Hide Control Panel

# User shell folder paths
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\User Shell Folders]
Personal = %USERPROFILE%\Documents     # Set Documents folder location

# Visual effects settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects]
VisualFXSetting = 2                    # Custom visual effects (not "best appearance")

# Windows Ink Workspace (pen workspace)
[HKCU:\Software\Microsoft\Windows\CurrentVersion\PenWorkspace]
PenWorkspaceButtonDesiredVisibility = 0  # Hide pen workspace button from taskbar

# Explorer policies
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer]
NoRecentDocsHistory = 1                # Disable recent documents tracking
NoInstrumentation = 1                  # Disable usage tracking

# Windows Search settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Search]
SearchboxTaskbarMode = 0               # Hide search box (0 = hidden, 1 = icon, 2 = box)
BingSearchEnabled = 0                  # Disable Bing web search in Start menu

# Theme and appearance
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize]
AppsUseLightTheme = 1                  # Use light theme for apps (File Explorer, etc.)
SystemUsesLightTheme = 0               # Use dark theme for system (taskbar, Start menu)
EnableTransparency = 1                 # Enable window transparency effects

# Desktop Window Manager (DWM) color settings
[HKCU:\Software\Microsoft\Windows\DWM]
ColorPrevalence = 0                    # Don't show accent color on title bars (use default)

# Desktop behavior settings
[HKCU:\Control Panel\Desktop]
AutoEndTasks = 1                       # Automatically end hung tasks on shutdown
HungAppTimeout = 1000                  # Hung application timeout (milliseconds)
WaitToKillAppTimeout = 2000            # Wait time before force-killing apps (milliseconds)
MenuShowDelay = 0                      # Menu show delay (milliseconds, 0 = instant)
WallpaperStyle = 6                     # Wallpaper style (6 = fit)
JPEGImportQuality = 100                # JPEG import quality for wallpapers

# Desktop icon spacing
[HKCU:\Control Panel\Desktop\WindowMetrics]
MinAnimate = 0                         # Disable window minimize/maximize animations
IconSpacing = 0xFFFFFB9B               # Horizontal icon spacing (-1125 as unsigned DWORD)
IconVerticalSpacing = 0xFFFFFB9B       # Vertical icon spacing (-1125 as unsigned DWORD)

# Mouse settings
[HKCU:\Control Panel\Mouse]
DoubleClickSpeed = 500                 # Double-click speed (milliseconds)
MouseSpeed = 0                         # Disable mouse acceleration
MouseThreshold1 = 0                    # Mouse acceleration threshold 1 (0 = disabled)
MouseThreshold2 = 0                    # Mouse acceleration threshold 2 (0 = disabled)

# Windows tips, suggestions, and bloatware
[HKCU:\Software\Microsoft\Windows\CurrentVersion\ContentDeliveryManager]
SubscribedContent-338388Enabled = 0    # Disable Windows welcome experience suggestions
SubscribedContent-338389Enabled = 0    # Disable Windows tips
SubscribedContent-338393Enabled = 0    # Disable suggested content in Settings
SubscribedContent-353694Enabled = 0    # Disable suggested content in timeline
SubscribedContent-353696Enabled = 0    # Disable suggested content in action center
RotatingLockScreenOverlayEnabled = 0   # Disable lock screen tips and tricks
SystemPaneSuggestionsEnabled = 0       # Disable system tray suggestions
SilentInstalledAppsEnabled = 0         # Disable silent app installations

# Notification settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Notifications\Settings]
NOC_GLOBAL_SETTING_ALLOW_NOTIFICATION_SOUND = 0  # Disable notification sounds globally

# Security and Maintenance notifications
[HKCU:\Software\Microsoft\Windows\CurrentVersion\Notifications\Settings\Windows.SystemToast.SecurityAndMaintenance]
Enabled = 0                            # Disable Security and Maintenance notifications

# Input method settings
[HKCU:\Software\Microsoft\input\Settings]
EnableHwkbTextPrediction = 0           # Disable hardware keyboard text predictions
EnableHwkbAutocorrection = 0           # Disable hardware keyboard autocorrection

# Background app access
[HKCU:\Software\Microsoft\Windows\CurrentVersion\BackgroundAccessApplications]
GlobalUserDisabled = 1                 # Disable apps running in background globally

# Privacy: advertising ID
[HKCU:\Software\Microsoft\Windows\CurrentVersion\AdvertisingInfo]
Enabled = 0                            # Disable advertising ID for personalized ads

# Settings sync
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync]
SyncPolicy = 5                         # Sync policy (5 = disabled)

# Disable sync for personalization settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\Personalization]
Enabled = 0                            # Don't sync theme, wallpaper, colors

# Disable sync for browser settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\BrowserSettings]
Enabled = 0                            # Don't sync browser settings

# Disable sync for credentials
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\Credentials]
Enabled = 0                            # Don't sync saved passwords

# Disable sync for language settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\Language]
Enabled = 0                            # Don't sync language preferences

# Disable sync for accessibility settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\Accessibility]
Enabled = 0                            # Don't sync accessibility options

# Disable sync for Windows settings
[HKCU:\Software\Microsoft\Windows\CurrentVersion\SettingSync\Groups\Windows]
Enabled = 0                            # Don't sync Windows preferences
